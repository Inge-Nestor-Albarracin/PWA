<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Gato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f7f7f7;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Juego de Gato</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="status">Turno de X</div>
  <button onclick="reiniciarJuego()">Reiniciar</button>

  <script>
    const board = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");

    let turno = "X";
    let tablero = ["", "", "", "", "", "", "", "", ""];
    let juegoActivo = true;

    const combinacionesGanadoras = [
      [0,1,2],[3,4,5],[6,7,8], // filas
      [0,3,6],[1,4,7],[2,5,8], // columnas
      [0,4,8],[2,4,6]          // diagonales
    ];

    function verificarGanador() {
      for (let combo of combinacionesGanadoras) {
        const [a, b, c] = combo;
        if (tablero[a] && tablero[a] === tablero[b] && tablero[a] === tablero[c]) {
          juegoActivo = false;
          statusText.textContent = `¡${tablero[a]} gana!`;
          return;
        }
      }

      if (!tablero.includes("")) {
        juegoActivo = false;
        statusText.textContent = "¡Empate!";
      }
    }

    function manejarClick(e) {
      const index = e.target.getAttribute("data-index");
      if (!juegoActivo || tablero[index] !== "") return;

      tablero[index] = turno;
      e.target.textContent = turno;

      verificarGanador();

      if (juegoActivo) {
        turno = turno === "X" ? "O" : "X";
        statusText.textContent = `Turno de ${turno}`;
      }
    }

    function reiniciarJuego() {
      tablero = ["", "", "", "", "", "", "", "", ""];
      juegoActivo = true;
      turno = "X";
      statusText.textContent = "Turno de X";
      cells.forEach(cell => (cell.textContent = ""));
    }

    cells.forEach(cell => cell.addEventListener("click", manejarClick)); 

    if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./service-worker.js")
    .then(() => console.log("Service Worker registrado"))
    .catch((err) => console.log("Error en registro del SW:", err));
}
  </script>
</body>
</html>
